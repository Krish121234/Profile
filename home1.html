<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Krish Bhoite</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap');

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @media (min-width: 768px) {
            body {
                transform: scale(1.2);
            }
        }

        .main {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 30px;
            max-width: 90%;
            padding: 20px;
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main img {
            max-width: 300px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .content {
            text-align: left;
        }

        .content h1 {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .links a {
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            color: #007BFF;
            padding: 8px 15px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .links a:hover {
            background-color: #007BFF;
            color: #fff;
        }

        @media (max-width: 768px) {
            .main {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .links {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <img src="img/my_img.jpg" alt="Krish Bhoite">
        <div class="content">
            <h1>Krish Bhoite</h1>
            <div class="links">
                <a href="about.html">About</a>
                <a href="faq.html">FAQ</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html">Contact</a>
                <a href="resume.html">Resume</a>
            </div>
        </div>
    </div>
</body>
</html>
