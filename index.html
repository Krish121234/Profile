<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Home - Krish Bhoite</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c2c2c; 
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: auto;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            background-color: #36393f; 
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        .profile-photo {
            max-width: 300px;
            border-radius: 10px;
            border: 3px solid #7289da;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .profile-photo:hover {
            transform: scale(1.1); 
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .links a {
            font-size: 1.1rem;
            color: #7289da; 
            text-decoration: none;
            padding: 10px 15px;
            border: 1px solid #7289da;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        .links a:hover {
            background-color: #7289da;
            color: #ffffff;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #b9bbbe;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/my_img.jpg" class="profile-photo">
        <h1>Welcome to My Portfolio!</h1>
        <p>
            Hi, I'm Krish Bhoite, an aspiring programmer and tech enthusiast. Here, you'll find more about my journey, thoughts, and work.
        </p>
        <div class="links">
            <a href="about.html">About Me</a>
            <a href="faq.html">FAQ</a>
            <a href="blog.html">My Blog</a>
            <a href="contact.html">Contact</a>
            <a href="resume.pdf" target="_blank">My Resume</a>
        </div>
    </div>
    <footer>
        Â© 2024 Krish Bhoite. All rights reserved.
    </footer>
</body>
</html>
